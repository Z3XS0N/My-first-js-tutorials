<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
</head>
<body>

    <p>Çıtırım Nerdeymiş bakalım...</p>
    <button type="button">Change</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
               $("p:contains(Çıtırım)").css("color","red");
            });
        });
    </script>
</body>
</html>
